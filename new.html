<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Flowchart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 50%;
            /* Makes the box circular */
            text-align: center;
            width: 100px;
            /* Width and height should be equal for a perfect circle */
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow {
            font-size: 24px;
            margin: 0 10px;
        }

        .start {
            background-color: #2196F3;
        }

        .end {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <h1>My Daily Routine</h1>
    <div class="flowchart">
        <div class="box start">Start</div>
        <div class="arrow">→</div>
        <div class="box">Wake Up</div>
        <div class="arrow">→</div>
        <div class="box">Breakfast</div>
        <div class="arrow">→</div>
        <div class="box">Work/Study</div>
        <div class="arrow">→</div>
        <div class="box">Lunch</div>
        <div class="arrow">→</div>
        <div class="box">Continue Work/Study</div>
        <div class="arrow">→</div>
        <div class="box">Exercise</div>
        <div class="arrow">→</div>
        <div class="box">Dinner</div>
        <div class="arrow">→</div>
        <div class="box">Relax/Leisure</div>
        <div class="arrow">→</div>
        <div class="box end">End</div>
    </div>
</body>

</html>
